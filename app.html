<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="google-adsense-account" content="ca-pub-2453913628416113"> 
    <title>Crear CV Profesional Online Gratis - MiCVGratis</title>
    <meta name="description" content="Utiliza el creador de currículums de MiCVGratis para generar tu CV profesional online paso a paso de forma rápida y gratuita.">
    <link rel="stylesheet" href="style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2453913628416113"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Crear mi Currículum</h1>
        <form id="cv-form">
            <label>Nombre completo:<input type="text" name="nombre" required /></label>
            <label>Email:<input type="email" name="email" required /></label>
            <label>Teléfono:<input type="tel" name="telefono" /></label>
            <label>Ciudad:<input type="text" name="ciudad" /></label>
            <label>País:<input type="text" name="pais" /></label>
            <label>Foto de Perfil:<input type="file" name="foto" accept="image/*" /></label>
            <label>Perfil profesional:<textarea name="perfil" rows="3"></textarea></label>
            <label>Experiencia laboral:<textarea name="experiencia" rows="4"></textarea></label>
            <label>Educación:<textarea name="educacion" rows="3"></textarea></label>
            <label>Competencias:<textarea name="habilidades" rows="3"></textarea></label>
            <label>Idiomas:<textarea name="idiomas" rows="2"></textarea></label>
            <label>Formación Adicional (Opcional):<textarea name="formacionAdicional" rows="3"></textarea></label>
            <div class="botones">
                <button type="submit">Generar Currículum</button>
                <button type="button" id="descargar-pdf" style="display: none;">Descargar como PDF</button>
            </div>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 MiCVGratis</p>
        <div class="footer-links">
            <a href="politica-privacidad.html">Política de Privacidad</a> |
            <a href="terminos-servicio.html">Términos de Servicio</a> |
            <a href="contacto.html">Contacto</a>
        </div>
    </footer>
</body>
</html>
